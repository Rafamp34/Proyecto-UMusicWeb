<ion-content class="ion-padding" scrollY="true">
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <ion-icon name="people-circle-outline" class="app-logo"></ion-icon>
      </div>

      <h1 class="title">¡Bienvenido!</h1>
      <p class="subtitle">Inicia sesión para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <ion-item class="input-item" lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              type="email" 
              placeholder="Email"
              formControlName="email" 
              class="custom-input">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-text">
            <p *ngIf="email?.errors?.['required']">*Debe introducir un email</p>
            <p *ngIf="email?.errors?.['email']">*Debe introducir un email correcto</p>
          </ion-text>
        </div>

        <div class="form-field">
          <ion-item class="input-item" lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              [type]="showPassword | passwordVisibility" 
              placeholder="Contraseña"
              formControlName="password" 
              class="custom-input">
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePassword()">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
                        slot="icon-only">
              </ion-icon>
            </ion-button>
          </ion-item>
          <ion-text color="danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-text">
            <p *ngIf="password?.errors?.['required']">*Debe introducir una contraseña</p>
          </ion-text>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="login-button">
          INICIAR SESIÓN
        </ion-button>

        <div class="divider">
          <span>o</span>
        </div>

        <div class="register-section">
          <p>¿No tienes cuenta?</p>
          <ion-button 
            expand="block"
            fill="outline" 
            (click)="onRegister()"
            class="register-button">
            REGÍSTRATE
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
